<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TimeMaster AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">TimeMaster IA</h1>
        <p class="subtitle">Organiza tu tiempo de forma inteligente con IA</p>

        <div class="task-input">
            <input type="text" id="task" placeholder="Ingresa tu tarea">
            <input type="time" id="time">
            <button id="addTaskBtn">Agregar Tarea</button>
        </div>

        <h2>Tareas Agregadas</h2>
        <ul id="taskList">
        </ul>

        <h2>Sugerencias IA</h2>
        <ul id="suggestedTimes">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
